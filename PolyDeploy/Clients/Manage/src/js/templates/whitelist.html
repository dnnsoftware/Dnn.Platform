<div id="whitelist">

    <!-- Content -->
    <div class="row">

        <!-- Disable/Enable Whitelist -->
        <div class="col-xs-12 col-sm-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Whitelist Configuration</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group form-group-middle">
                        <label class="col-sm-4 col-md-3 control-label">State</label>
                        <div class="col-sm-8 col-md-9">
                            <select
                                ng-model="whitelistState"
                                ng-change="updateWhitelistState(whitelistState)"
                                ng-options="opt as opt.name for opt in whitelistStates track by opt.value">
                            </select>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- /Disable/Enable Whitelist -->

        <!-- Create Whitelist Entry -->
        <div class="col-xs-12 col-sm-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">New Whitelist Entry</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-danger alert-dismissable" ng-if="errorMessage">
                        <button type="button" class="close" ng-click="dismissError()">&times</button>
                        {{ errorMessage }}
                    </div>

                    <div class="form-group form-group-middle">
                        <label class="col-sm-3 col-lg-2 control-label">Name</label>
                        <div class="col-sm-9 col-lg-10">
                            <input type="text" ng-model="newIp.name" />
                        </div>
                    </div>

                    <div class="form-group form-group-middle">
                        <label class="col-sm-3 col-lg-2 control-label">Address</label>
                        <div class="col-sm-9 col-lg-10">
                            <input type="text" ng-model="newIp.ipv4Address" />
                        </div>
                    </div>

                    <div class="col-sm-9 col-lg-10 col-sm-offset-3 col-lg-offset-2">
                        <div class="controls">
                            <button type="button" class="btn btn-success" ng-click="createSpec(newIp)">Create</button
                        </div>
                    </div>
                    
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- Create Whitelist Entry -->

        <!-- Whitelist Table -->
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Whitelist Entries</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>IPv4 Address</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="spec in specs">
                                <td>{{ spec.Name }}</td>
                                <td>{{ spec.Address }}</td>
                                <td><button type="button" class="btn btn-sm btn-danger" ng-click="deleteSpec(spec)">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /Whitelist Table -->

    </div>
    <!-- /Content -->

</div>
